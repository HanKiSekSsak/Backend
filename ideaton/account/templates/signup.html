<h1>계정생성</h1><br/>

<form method = 'POST' action = "{% url 'signup' %}">
    {% csrf_token %}
    <p>사용자 이름</p>
    <input type = 'text' name = 'username'><br/>
    <p>비밀번호</p>
    <input type = 'password' name = 'password'><br/>
    <p>비밀번호 확인</p>
    <input type = 'password' name = 'confirm'><br/>
    <p>회원가입 하기</p>
    <input type = 'submit' name = '회원가입'><br/>
</form>
